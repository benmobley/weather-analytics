models:
  - name: core_weather__hourly
    description: "Hourly weather joined with city metadata."
    columns:
      - name: city_name
        tests: [not_null]
      - name: ts_local
        tests: [not_null]

  - name: fct_weather__daily
    description: "Daily aggregates per city."
    columns:
      - name: date
        tests: [not_null]
      - name: avg_temp_c
        tests: [not_null]
      - name: total_precip_mm
        tests: [not_null]

  - name: stg_aq__measurements
    columns:
      - name: city_id
        tests: [not_null]
      - name: date
        tests: [not_null]
      - name: parameter
        tests: [not_null]

  - name: mart_city__daily_stats
    columns:
      - name: city_id
        tests: [not_null]
      - name: date
        tests: [not_null]

  - name: stg_weather__hourly
    columns:
      - name: city_id
        tests: [not_null]
      - name: observed_ts_utc
        tests: [not_null]
      - name: temperature_c
        tests: []
      - name: humidity_pct
        tests: []
      - name: precipitation_mm
        tests: []

  - name: stg_weather__observations
    columns:
      - name: city_id
        tests: [not_null]
      - name: date
        tests: [not_null]